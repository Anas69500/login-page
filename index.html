<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Login</title>
    <link rel="stylesheet" href="A-login.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="heading">
                <h1>LOGIN</h1>
            </div>
            <div class="input-box">
                <div class="username">
                    <h2>Email id:</h2>
                </div>
                <input type="email" required>
            </div>
            <div class="input-box1">
                <div class="username">
                    <h2>Password:</h2>
                </div>
                <input type="password" required>
            </div>
            <div class="forgot">
                <a href="#">Forgot password?</a>
            </div>

            <div class="btn">
                <button>LOGIN</button>
            </div>
            <div class="account">
                <p class="text">Don't have an account?<a class="c" href="#">Register</a></p>
            </div>
        </div>
    </div>
</body>
</html>
